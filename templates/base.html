<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django | Waranya Chimngam{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color:rgb(3, 1, 8); /* สีพื้นหลังชมพูอ่อน */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color:rgb(39, 11, 164); /* สีชมพูสด */
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }
        
        .nav-link {
            color: rgb(0, 0, 0) !important;
            font-weight: 500;
            margin: 0 8px;
            padding: 8px 12px !important;
        }
        
        .nav-link:hover {
            background-color: rgba(255,255,255,0.2);
            color: white !important;
        }
        
        .container.my-4 {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 40px;
        }
        
        footer {
            background-color:rgb(9, 2, 104); /* สีชมพูเดียวกับ navbar */
            color: white;
            padding: 20px 0;
        }
        
        footer p {
            margin: 0;
            font-weight: 500;
        }
        
        h1, h2, h3 {
            color:rgb(9, 22, 144); /* สีชมพูเข้ม */
        }
        
        .btn-primary {
            background-color:rgb(21, 1, 102);
            border-color:rgb(20, 0, 80);
        }
        
        .btn-primary:hover {
            background-color:rgb(35, 4, 134);
            border-color:rgb(31, 3, 147);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    {% block navigation %}
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                Waranya Template
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about/">เกี่ยวกับ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/">ติดต่อ</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <!-- Main Content -->
    <div class="container my-4">
        {% block content %}
        <!-- เนื้อหาหลักจะถูกใส่ที่นี่โดย template ที่สืบทอด -->
        {% endblock %}
    </div>

    <!-- Footer -->
    {% block footer %}
    <footer>
        <div class="container text-center">
            <p>Waranya Chimngam{{ now|date:"Y" }}</p>
        </div>
    </footer>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
